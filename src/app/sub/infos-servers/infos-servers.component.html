<div class="container">
    <h4> {{ clickedServer.nom }} </h4>
    <hr>
    <p>Le statut du serveur est {{ clickedServer.statut }} </p>

    <i *ngIf="disableBtn">Impossible d'editer ce serveur</i>
</div>

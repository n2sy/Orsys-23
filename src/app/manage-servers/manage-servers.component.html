<div class="container">
    <input #ss (keyup)="changeSelectedStatut(ss.value)" type="text" class="form-control">
    <br>
    <ol class="list-group">
        <li class="list-group-item" [ngClass]="affecterClass(serv.statut)"
            *ngFor="let serv of tabServers | filter:selectedStatut">
            {{serv.nom | short:10}} | {{ serv.type }} | {{ serv.date_d | date:'fullDate' | uppercase }}
            <span class="badge bg-secondary">{{ serv.statut }} </span>
        </li>
    </ol>
    <button (click)="addServer()" class="btn btn-info">Add New Server</button>
</div>

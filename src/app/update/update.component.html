<div class="container alert alert-info col-md-8">
    <form #f="ngForm" class="well form-horizontal" (ngSubmit)="editCandidat()">
        <div class="profile-userpic">
            <img src="../../assets/{{editedCand.avatar | noImage}}" class="img-responsive" alt="">
        </div>
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label">Pr√©nom</label>
                <input [(ngModel)]="editedCand.prenom" name="prenom" class="form-control" required="true" type="text">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Nom</label>
                <input [(ngModel)]="editedCand.nom" name="nom" class="form-control" required="true" type="text">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Age</label>
                <input [(ngModel)]="editedCand.age" name="age" class="form-control" required="true" type="text">
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">Profession</label>
                <input [(ngModel)]="editedCand.profession" name="profession" class="form-control" type="text">
            </div>

        </fieldset>
        <button type="submit" class="btn-success">Valider</button>
    </form>
</div>
